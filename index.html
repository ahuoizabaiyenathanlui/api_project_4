<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Countries of the World by Language</title>

  <link rel="stylesheet" href="jqvmap-master/dist/jqvmap.css">
  <link rel="stylesheet" href="styles/main.css">

  <link href="https://fonts.googleapis.com/css?family=Alegreya:500|Lato|Rancho" rel="stylesheet">
</head>
<body>
  <header>
    <div class="wrapper">
      <h1>Countries of the World By Language</h1>
      <form action="">
        <label for="language"><h2>Choose a language</h2></label>
        <select name="language" id="language">
          <option value="" hidden>Please select</option>
          <option value="ar">Arabic</option>
          <option value="bn">Bengali</option>
          <option value="en">English</option>
          <option value="fr">French</option>
          <option value="hi">Hindi</option>
          <option value="ms">Malaysian</option>
          <option value="pt">Portuguese</option>
          <option value="ru">Russian</option>
          <option value="es">Spanish</option>
          <option value="zh">Mandarin Chinese</option>
        </select>
      </form> 
      <div id="vmap" style="width: 90vw; height: 60vh;"></div>
    </div>
  </header>

  <main>
    <section>
      <div class="wrapper" class="results">
        <ul id="countryInfo" class="clearfix"></ul>
      </div>
      
    </section>
  </main>
  <footer>


  </footer>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="jqvmap-master/dist/jquery.vmap.js"></script>
  <script src="jqvmap-master/dist/maps/jquery.vmap.world.js"></script>

  <script src="app.js"></script>

</body>
</html>
